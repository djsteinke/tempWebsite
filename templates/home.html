<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Status</title>

      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>

    </header>

    <section>

    </section>

    <script>
        const header = document.querySelector('header');
        const section = document.querySelector('section');
        let requestURL = 'http://192.168.0.152:1984/getTemp';
        let request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function() {
          const res = request.response;
        }
        populateHeader('Outside');
        var t = JSON.parse('{"temp" : "50", "humidity" : 48}');
        populateData(t);

        function populateData(obj) {
            const art = document.createElement('div')
            /* art.classList.add('group'); */
            const p1 = document.createElement('p');
            p1.textContent = 'Temperature';
            art.appendChild(p1);

            const h1 = document.createElement('h1');
            h1.textContent = obj.temp + ' \xB0F';
            art.appendChild(h1);
            section.appendChild(art);

            const art2 = document.createElement('div')
            /* art.classList.add('group'); */
            const p2 = document.createElement('p');
            p2.textContent = 'Humidity';
            art2.appendChild(p2);

            const h2 = document.createElement('h1');
            h2.textContent = obj.humidity + ' %';
            art2.appendChild(h2);
            section.appendChild(art2);
        }


        function populateHeader(obj) {
          const myH1 = document.createElement('h1');
          myH1.textContent = obj;
          header.appendChild(myH1);
        }

    </script>
  </body>
</html>
